<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Boukidan Fragrances</title>
</head>
 

<body>
  <header>
    <div class="header-container">
      <h1>Discover Your Perfect Fragrance</h1>
      <form id="form" class="search-container">
        <input type="text" id="search" class="search-bar" placeholder="Search fragrances...">
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
  </header>

  <main id="main" class="fragrance-container">
    <div class="fragrance">
      <img src="fragrance-image.jpg" alt="Fragrance" class="fragrance-image">
      <div class="info">
        <h3>Fragrance Name</h3>
        <div class="description">Fragrance Description</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    
  </main>

  <footer>
    <div class="footer-content">
      <div class="contact-info">
        <p>Email: <a href="mailto:info@fragrancefinder.com">oussamahmoutecrypto@gmail.com</a></p>
        <p>Follow us on: 
          <a href="https://instagram.com">Instagram</a> | 
          <a href="https://twitter.com">Twitter</a> | 
          <a href="https://facebook.com">Facebook</a>
          <a href="https://linkedin.com">Facebook</a>
        </p>
      </div>
      <div class="copyright">
        <p>&copy; 2024 Boukidan Fragnances. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
